<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jer.app</title>
  </head>
  <body>
    <h1>dash</h1>
    <script type="module">
      const response = await fetch('/api/hello')
      if (response.ok) {
        const data = await response.json()
        document.body.innerHTML += `<p>${data.message}</p>`
      } else {
        document.body.innerHTML += `<p>Error: ${response.status} ${response.statusText}</p>`
      }
    </script>
  </body>
</html>
