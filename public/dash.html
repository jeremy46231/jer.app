<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jer.app</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>jer.app dashboard</h1>

    <!-- Add Link Form -->
    <section class="add-link-section">
      <h2>Add New Link</h2>
      <form id="add-link-form">
        <div class="form-group">
          <label for="path">Path:</label>
          <p style="white-space: nowrap; width: 100%">
            jer.app/<input
              type="text"
              id="path"
              name="path"
              required
              style="width: 20rem; padding: 0"
            />
          </p>
        </div>

        <div class="form-group">
          <label for="type">Link Type:</label>
          <select id="type" name="type" required>
            <option value="">Select a type...</option>
            <option value="redirect">Redirect</option>
            <option value="file">File</option>
          </select>
        </div>

        <!-- Redirect-specific fields -->
        <div id="redirect-fields" style="display: none">
          <div class="form-group">
            <label for="url">URL:</label>
            <input
              type="url"
              id="url"
              name="url"
              placeholder="https://example.com"
            />
          </div>
        </div>

        <!-- File-specific fields -->
        <div id="file-fields" style="display: none">
          <div class="form-group">
            <label for="file">File:</label>
            <input type="file" id="file" name="file" />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location">
              <option value="">Select a location...</option>
              <option value="inline">Inline in DB</option>
              <option value="gofile">Gofile.io</option>
            </select>
            <label for="location">Where to store the file?</label>
          </div>
          <div class="form-group">
            <label for="filename">Filename (optional):</label>
            <input type="text" id="filename" name="filename" />
            <small>Leave empty to use original filename</small>
          </div>
          <div class="form-group">
            <label for="content-type">Content-type (optional):</label>
            <input
              type="text"
              id="content-type"
              name="content-type"
              list="content-types"
              placeholder="text/plain"
            />
            <small>Leave blank to use browser-provided default</small>
            <datalist id="content-types">
              <option value="text/plain"></option>
              <option value="application/octet-stream"></option>
              <option value="application/pdf"></option>
              <option value="image/png"></option>
              <option value="image/jpeg"></option>
              <option value="image/gif"></option>
              <option value="image/svg+xml"></option>
              <option value="text/html"></option>
              <option value="application/javascript"></option>
              <option value="application/css"></option>
            </datalist>
          </div>
        </div>

        <button type="submit">Create Link</button>
      </form>
    </section>

    <section>
      <h2>Links</h2>
      <div class="links-table-wrapper">
        <table class="links-table">
          <thead>
            <tr>
              <th></th>
              <th>Path</th>
              <th>Type</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="links-tbody">
            <tr>
              <td colspan="4" style="text-align: center; color: #666">
                Loading links...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
